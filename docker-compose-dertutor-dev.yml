services:
  dertutor-pg:
    image: postgres
    container_name: dertutor-pg
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    ports:
     - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    volumes:
      - ./data/dertutor/postgres-db:/var/lib/postgresql/data
    networks:
      - network

  # pgadmin:
  #   image: dpage/pgadmin4
